<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Launch</title>
    <link rel="stylesheet" href="css/rocket.css">
    <script src="js/rocket.js"></script>
</head>
<body class="body-stage1">
    <div class="left">
        <div class="interface stage1">
            <h1>JS Rocket Launch</h1>
            <a href="#" class="button" onclick="changeStage(2);">Launch!</a>
        </div>
        <div class="interface stage2">
            <h1 id="countdown">10</h1>
            <a href="#" class="button" onclick="changeStage(1);">Abort!</a>
        </div>
        <div class="interface stage3">
            <h1>Lift Off!</h1>
        </div>
        <div class="interface stage4">
            <h1>Well Done!</h1>
            <a href="#" class="button" onclick="changeStage(1);">Again?!</a>
        </div>
        <div class="interface stage5">
            <h1>Oh No!!!!</h1>
            <a href="#" class="button" onclick="changeStage(1);">Try Again?!</a>
        </div>
    </div>
    <div class="right">
        <div class="ground"></div>
        <div class="rocket">
            <div class="nervous" id="nervous"></div>
            <div class="cant-wait" id="cant-wait"></div>
        </div>
    </div>
</body>
</html>
